<!DOCTYPE html>
<html>

<head>
    <base target="_top">

    <!-- bootstrap import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-md">
        <h1 class="heading">Cold Emailing</h1>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col- mb-3" style="width:100%;">
                    <label for="inputName">Full name (first and last)</label>
                    <input style="width:100%;" type="text" class="form-control" id="inputName" placeholder="John Doe"
                        required>
                    <div class="invalid-feedback">
                        Please provide a name.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col- mb-3" style="width:100%;">
                    <label for="inputLink">Spreadsheet link</label>
                    <input style="width:100%;" type="url" class="form-control" id="inputLink"
                        placeholder="https://example.com" required>
                    <div class="invalid-feedback">
                        Please provide a valid link.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" id="submitBtn">Send emails</button>
        </form>
        <br>
        <div id="checkMsg" class="alert alert-success alert-dismissible fade show" style="display:none;" role="alert">
            Script has run. Emails are confirmed to be sent if there is a date listed in the "First Email" column of
            your
            spreadsheet.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <script>
            // from bootstrap documentation combined with gs call lol
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            } else {
                                let inputName = document.getElementById('inputName').value;
                                let inputLink = document.getElementById('inputLink').value;
                                google.script.run.sendColdEmail(inputName, inputLink);
                                document.getElementById('submitBtn').classList.add('disabled');
                                document.getElementById('submitBtn').disabled = true;
                                document.getElementById('submitBtn').innerText = 'Reload page to send more emails';
                                document.getElementById('checkMsg').style.display = 'block';
                                event.preventDefault();
                            }
                            
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
</body>

</html>
